<!DOCTYPE html>
<head>
    <title>Đăng kí tài khoản</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./bt2_form.css" >
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
</head>
<body>
    
    <form>
        <br>
        <h1>Đăng kí</h1>
        <h6>Dễ dàng và thuận tiện</h6>
        <br>
        <label for="fname" style="margin-left: 10px;">Họ</label>
        <input type="text" id="fname" name="fname" required>
        <label for="name">  Tên</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="number" style="margin-left: 10px;">Số điện thoại</label>
        <input type="number" id="number" name="number" pattern="[0-9]" required>
        <br>
        <br>
        <label for="email" style="margin-left: 10px;">Gmail</label>
        <input type="email" name="email" id="email" size="30" required>
        <br>
        <br>
        <label for="password" style="margin-left: 10px;">Mật khẩu mới</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>
        <label for="password1" style="margin-left: 10px;">Nhập lại mật khẩu mới</label>
        <input type="password" name="password1" id="password1" required>
        <br>
        <br>
        <label for="birthday" style="margin-left: 10px;">
            Ngày sinh
        </label>
        <input type="date" name="birthday" id="birthday" required>
        <label for="gioitinh">
            Giới tính
        </label>
        <select name="gioitinh" id="gioitinh" required>
            <option>Nam</option>
            <option>Nữ</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Gửi đăng kí" class="submit">
        <div>
            <p>Liên hệ hỗ trợ:<a href="https://www.facebook.com/profile.php?id=100013592977320">facebook</a></p>
            <p>Địa chỉ: Số 1,Đại Cồ Việt,Hai Bà Trưng,Hà Nội</p>
            <p>Số điện thoại: 0834925098</p>
        </div>

    </form>
</body>
